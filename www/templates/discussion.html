<ion-view view-title="{{logoHeader}}" class="discussion-wrapper">
    <ion-content class="padding">
        <h4 class="subheader">Discussion</h4>
        <form ng-submit="post(blog)">
            <input type="text" ng-model="blog.title">
            <input type="text" ng-model="blog.content">
            <input type="submit" value="submit">
        </form>
    </ion-content>
</ion-view>
