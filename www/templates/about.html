<ion-view view-title="{{logoHeader}}" class="about-wrapper">
    <ion-content class="padding">
        <h4 class="subheader">{{data.page}}</h4>
        <div class="card padding center">
            <img ng-src="{{data.techie.avatar}}" alt="techie">
            <h1>{{data.techie.title}}</h1>
            <label class="subtitle">{{data.techie.subtitle}}</label>
            <p>{{data.techie.description}}</p>
        </div>
        <div class="card padding center">
            <img ng-src="{{data.author.avatar}}" alt="author">
            <h1>{{data.author.name}}</h1>
            <label class="subtitle">{{data.author.subtitle}}</label>
            <p>{{data.author.description}}</p>
        </div>
        <p class="version center">Version 1.0.0</p>
        <p>Am right here!</p>
        <button class="button icon ion-social-facebook social facebook"></button>
        <button class="button icon ion-social-twitter social twitter"></button>
        <button class="button icon ion-social-googleplus social googleplus"></button>
        <button class="button icon ion-social-linkedin social linkedin"></button>
        <button class="button icon ion-social-codepen social codepen"></button>
        <button class="button icon ion-social-github social github"></button>
    </ion-content>
</ion-view>
