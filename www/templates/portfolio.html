<ion-view view-title="{{logoHeader}}" class="portfolio-wrapper">
    <ion-content class="padding">
        <h4 class="subheader">Portfolio</h4>
        <div class="row responsive-sm">
            <div class="col col-50" ng-repeat="portfolio in portfolios | limitTo: limit as results" ng-click="fetchSingleData(portfolio.id)">
                <div class="card padding">
                    <div class="placeholder">
                        <img ng-src="{{portfolio.placeholder}}" alt="portfolio">
                    </div>
                    <h4>{{portfolio.title}}</h4>
                    <label>{{portfolio.type}}</label>
                </div>
            </div>
        </div>
        <button class="button button-full button-clear button-positive" ng-hide="results.length === portfolios.length" ng-click="limit = limit + 5">
            View More
        </button>
    </ion-content>
</ion-view>
